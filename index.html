<!DOCTYPE html>
<html>
<head>
<style>
body{
	background-image: url("racing.gif");
    background-position: center;
    background-size: cover;
}
#myCanvas
{
	border-width:10px;
	background-color: white; 
	border-style:ridge;
}

h1,h4
{
	color: white !important;
}
</style>		
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
	<title>Car Racing</title>
</head>
<body onload="add()">
<center>
<h1>Car Racing</h1>
<h1>Game Status:</h1><span id="game_status"></span>
<canvas id="myCanvas" width="800" height="500"></canvas>
<h4>
	<b>NOTE : </b> IF CAR IS NOT VISIBLE PRESS ANY ARROW KEY
</h4>
</center>
<script>
canvas = document.getElementById("myCanvas");
ctx = canvas.getContext("2d");
Background_Img = "racing.jpg";

car1_width = 120;
car1_height = 70;
Car1_image = "car1.png";
car1_x = 10;
car1_y = 10;

car2_width = 120;
car2_height = 70;
Car2_image = "car2.png";
car2_x = 10;
car2_y = 100;

function add() {
    bg_img = new Image();
    bg_img.onload = uploadBackground;
    bg_img.src = Background_Img;
    car1_img = new Image();
    car1_img.onload = uploadCar1;
    car1_img.src = Car1_image;
    car2_img = new Image();
    car2_img.onload = uploadCar2;
    car2_img.src = Car2_image;
}
function uploadBackground() {
    ctx.drawImage(bg_img , 0 ,0 , canvas.width , canvas.height);
}
function uploadCar1() {
    ctx.drawImage(car1_img , car1_x ,car1_y , car1_width , car1_height);
}
function uploadCar2() {
    ctx.drawImage(car2_img , car2_x ,car2_y , car2_width , car2_height);
}
window.addEventListener("keydown" , MyKeyDown);
function MyKeyDown(e) {
    keyPressed = e.keyCode ;
    if (keyPressed == '38') {
  car1_up();
  console.log("Up");
    }  if (keyPressed == '40') {
        car1_down();
        console.log("Down");
          }
          if (keyPressed == '37') {
            car1_left();
            console.log("Left");
              }
              if (keyPressed == '39') {
                car1_right();
                console.log("Right");
                  }
                  if (keyPressed == '87') {
                car2_up();
                console.log("W");
                  }
                  if (keyPressed == '83') {
                car2_down();
                console.log("A");
                  }
                  if (keyPressed == '65') {
                car2_left();
                console.log("S");
                  }
                  if (keyPressed == '68') {
                car2_right();
                console.log("D");
                  }
}

function car2_up() {
    if(car2_y >= 0){
        car2_y = car2_y - 10;
        uploadBackground();
        uploadCar1();uploadCar2();
    }
}
function car2_down() {
    if(car2_y <= 500){
        car2_y = car2_y + 10;
        uploadBackground();
        uploadCar1();uploadCar2();
    }
}
function car2_left() {
    if(car2_x >= 0){
        car2_x = car2_x - 10;
        uploadBackground();
        uploadCar1();x
        uploadCar2();
    }
}
function car2_right() {
    if(car2_x <= 700){
        car2_x = car2_x + 10;
        uploadBackground();
        uploadCar1();
        uploadCar2();
    }
}

</script>
</body>
</html>
